<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="function.js" defer></script>
        <script src="cells.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cell-shell">
            <div class="support-1"></div>
            <div class="support-2"></div>
            <div class="support-3"></div>
            <div class="info-panel">
                <div class="check-box-shell">
                    <div class="check-box"><span onclick="ToggleGamemode('full')">Full Guessing Game</span> <input type="checkbox" name="" id="Full" onclick="ToggleGamemode('full')"></div><br>
                    <div class="check-box"><span onclick="ToggleGamemode('random')">Random Organelle Game</span> <input type="checkbox" name="" id="Random" onclick="ToggleGamemode('random')"></div><br>
                </div>
            </div>
        </div>
        <div class="side-shell">

            <button class="options-button panel-top-button" onclick="InfoOpen()">
                <div class="button-icon options-icon"></div>
                More Info
            </button>
    
            <div class="check-box-shell">
                <div class="check-box"><span onclick="toggleAnimalCell()">Animal Cell</span> <input type="checkbox" name="" id="Animal" onclick="SpawnCell(this.id)"></div><br>
                <div class="check-box"><span onclick="togglePlantCell()">Plant Cell</span> <input type="checkbox" name="" id="Plant" onclick="SpawnCell(this.id)"></div><br>
                <div class="check-box"><span onclick="toggleBacteriaCell()">Bacteria Cell</span> <input type="checkbox" name="" id="Bacteria" onclick="SpawnCell(this.id)"></div><br>
            </div>
        
            <div class="input-shell">
                <input type="text" placeholder="Enter Cell Orgenelle" id="InputValue" class="question-input">
                <button class="question-submit" id="InputSubmit">
                    Submit
                </button>
            </div>
        </div>
    </body>
</html>
